<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Interests</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }
        .container h1 {
            font-size: 48px;
            color: #9c84ef;
            margin-bottom: 10px;
        }
        .container p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .buttons .button {
            background-color: transparent;
            border: none;
            font-size: 36px;
            color: #9c84ef;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .buttons .button:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Technology</h1>
        <p id="description">
            Main kuch naya banana chahta hoon, kuch aisa jo puri duniya mein kisi ne ab tak na banaya ho. Lekin mujhe abhi tak samajh nahi aa raha ki kya banau. Agar aapke paas koi idea hai, to mujhe jarur bataye.
        </p>
        <div class="buttons">
            <button class="button" id="prevButton">&lt;</button>
            <button class="button" id="nextButton">&gt;</button>
        </div>
    </div>

    <script>
        const interests = [
            {
                title: "Technology",
                description: "Main kuch naya banana chahta hoon, kuch aisa jo puri duniya mein kisi ne ab tak na banaya ho. Lekin mujhe abhi tak samajh nahi aa raha ki kya banau. Agar aapke paas koi idea hai, to mujhe jarur bataye."
            },
            {
                title: "Programming",
                description: "Mujhe naye naye codes likhna pasand hai. Programming se duniya ke mushkil problems solve karne mein madad milti hai."
            },
            {
                title: "AI and Machine Learning",
                description: "Main AI aur machine learning ke concepts ko explore kar raha hoon aur kuch naye projects par kaam karna chahta hoon."
            }
        ];

        let currentIndex = 0;

        const titleElement = document.getElementById("title");
        const descriptionElement = document.getElementById("description");
        const prevButton = document.getElementById("prevButton");
        const nextButton = document.getElementById("nextButton");

        function updateContent() {
            titleElement.textContent = interests[currentIndex].title;
            descriptionElement.textContent = interests[currentIndex].description;
        }

        prevButton.addEventListener("click", () => {
            currentIndex = (currentIndex - 1 + interests.length) % interests.length;
            updateContent();
        });

        nextButton.addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % interests.length;
            updateContent();
        });

        // Initialize with the first interest
        updateContent();
    </script>
</body>
</html>
