<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo to Video - Advanced 3D Cube Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #controls {
            z-index: 10;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        #capture-button,
        #upload-button {
            padding: 10px 20px;
            color: #fff;
            background-color: #f00;
            border: none;
            cursor: pointer;
        }

        canvas {
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="controls">
        <input type="file" id="upload-button" accept="image/*">
        <button id="capture-button" disabled>Start Video Capture</button>
    </div>
    <canvas id="webgl-canvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/ccapture.js@1.0.9/build/CCapture.all.min.js"></script>
    <script>
        let scene, camera, renderer, cube, capturer, recording = false, texture;
        let isCubeForming = true;

        function init() {
            // Scene
            scene = new THREE.Scene();

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 10;

            // Renderer
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('webgl-canvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Capturer for video recording
            capturer = new CCapture({ format: 'webm', framerate: 30 });

            // Event listeners
            document.getElementById('upload-button').addEventListener('change', handleImageUpload);
            document.getElementById('capture-button').addEventListener('click', startRecording);

            animate();
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    texture = new THREE.TextureLoader().load(e.target.result, () => {
                        createCube(texture);
                        document.getElementById('capture-button').disabled = false;
                    });
                    texture.minFilter = THREE.LinearFilter; // Maintain image quality
                };
                reader.readAsDataURL(file);
            }
        }

        function createCube(texture) {
            if (cube) {
                scene.remove(cube);
            }

            // Advanced 3D styles using Phong material with better lighting
            const materials = [
                new THREE.MeshPhongMaterial({ map: texture }),
                new THREE.MeshPhongMaterial({ map: texture }),
                new THREE.MeshPhongMaterial({ map: texture }),
                new THREE.MeshPhongMaterial({ map: texture }),
                new THREE.MeshPhongMaterial({ map: texture }),
                new THREE.MeshPhongMaterial({ map: texture })
            ];

            const geometry = new THREE.BoxGeometry(2, 2, 2);
            cube = new THREE.Mesh(geometry, materials);
            cube.position.set(0, 0, 0);

            // Add lighting to improve visual quality
            const light = new THREE.PointLight(0xffffff, 1, 100);
            light.position.set(10, 10, 10);
            scene.add(light);

            const ambientLight = new THREE.AmbientLight(0x404040); // Soft white light
            scene.add(ambientLight);

            scene.add(cube);
            animateCubeFormation();
        }

        function animateCubeFormation() {
            const tweenDuration = 2000; // Animation duration for cube parts
            const parts = [];
            cube.geometry.faces.forEach((face, i) => {
                const partGeometry = new THREE.BoxGeometry(0.7, 0.7, 0.7);
                const part = new THREE.Mesh(partGeometry, cube.material);
                part.position.set(
                    (Math.random() - 0.5) * 10,
                    (Math.random() - 0.5) * 10,
                    (Math.random() - 0.5) * 10
                );
                scene.add(part);
                parts.push(part);

                // Tweening to move each part to form the cube
                setTimeout(() => {
                    const targetPosition = {
                        x: cube.geometry.vertices[face.a].x,
                        y: cube.geometry.vertices[face.a].y,
                        z: cube.geometry.vertices[face.a].z
                    };

                    new TWEEN.Tween(part.position)
                        .to(targetPosition, tweenDuration)
                        .easing(TWEEN.Easing.Elastic.Out)
                        .onUpdate(() => {
                            part.position.set(part.position.x, part.position.y, part.position.z);
                        })
                        .onComplete(() => {
                            // Once all parts are in place, remove individual parts and add the complete cube
                            if (i === parts.length - 1) {
                                parts.forEach((p) => scene.remove(p));
                                scene.add(cube);
                                isCubeForming = false;
                            }
                        })
                        .start();
                }, i * 200); // Staggering the animations for each part slightly
            });
        }

        function animate() {
            requestAnimationFrame(animate);

            if (cube && !isCubeForming) {
                // Rotate the cube once it is formed
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
            }

            // Update tween animations
            TWEEN.update();

            // Render the scene
            renderer.render(scene, camera);

            // Capture frames if recording
            if (recording) {
                capturer.capture(renderer.domElement);
            }
        }

        function startRecording() {
            if (recording) return;

            recording = true;
            capturer.start();

            setTimeout(() => {
                capturer.stop();
                capturer.save();
                recording = false;
            }, 5000); // Capture for 5 seconds
        }

        // Responsive canvas resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
</body>

</html>
