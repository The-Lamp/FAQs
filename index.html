<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo to Video - 3D Cube Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #controls {
            z-index: 10;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        #capture-button,
        #upload-button {
            padding: 10px 20px;
            color: #fff;
            background-color: #f00;
            border: none;
            cursor: pointer;
        }

        canvas {
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="controls">
        <input type="file" id="upload-button" accept="image/*">
        <button id="capture-button" disabled>Start Video Capture</button>
    </div>
    <canvas id="webgl-canvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/ccapture.js@1.0.9/build/CCapture.all.min.js"></script>
    <script>
        let scene, camera, renderer, cube, capturer, recording = false;

        function init() {
            // Scene
            scene = new THREE.Scene();

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Renderer
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('webgl-canvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Capturer for video recording
            capturer = new CCapture({ format: 'webm', framerate: 30 });

            // Event listeners
            document.getElementById('upload-button').addEventListener('change', handleImageUpload);
            document.getElementById('capture-button').addEventListener('click', startRecording);

            animate();
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const texture = new THREE.TextureLoader().load(e.target.result);
                    createCube(texture);
                    document.getElementById('capture-button').disabled = false;
                };
                reader.readAsDataURL(file);
            }
        }

        function createCube(texture) {
            if (cube) {
                scene.remove(cube);
            }

            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ map: texture });
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (cube) {
                // Rotate the cube
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
            }

            // Render the scene
            renderer.render(scene, camera);

            // Capture frames if recording
            if (recording) {
                capturer.capture(renderer.domElement);
            }
        }

        function startRecording() {
            if (recording) return;

            recording = true;
            capturer.start();

            setTimeout(() => {
                capturer.stop();
                capturer.save();
                recording = false;
            }, 5000); // Capture for 5 seconds
        }

        // Responsive canvas resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>

</html>
