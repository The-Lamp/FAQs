<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Rotate Ver 3D Boom</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            position: absolute;
        }

        #capture-button {
            z-index: 10;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            color: #fff;
            background-color: #f00;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button id="capture-button">Start Video Capture</button>
    <canvas id="webgl-canvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/ccapture.js@1.0.9/build/CCapture.all.min.js"></script>
    <script>
        let scene, camera, renderer, cube, capturer, recording = false;

        function init() {
            // Scene
            scene = new THREE.Scene();

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Renderer
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('webgl-canvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Cube
            const geometry = new THREE.BoxGeometry();
            const texture = new THREE.TextureLoader().load('path/to/your/logo.png'); // Replace with your logo
            const material = new THREE.MeshBasicMaterial({ map: texture });
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            // Capturer for video recording
            capturer = new CCapture({ format: 'webm', framerate: 30 });

            // Event listener for capture button
            document.getElementById('capture-button').addEventListener('click', startRecording);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            // Rotate the cube
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            // Render the scene
            renderer.render(scene, camera);

            // Capture frames if recording
            if (recording) {
                capturer.capture(renderer.domElement);
            }
        }

        function startRecording() {
            if (recording) return;

            recording = true;
            capturer.start();

            setTimeout(() => {
                capturer.stop();
                capturer.save();
                recording = false;
            }, 5000); // Capture for 5 seconds
        }

        // Responsive canvas resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>

</html>
