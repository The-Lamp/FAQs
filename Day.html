<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Countdown</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/darkly/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Russo+One&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
      font-family: 'Pacifico', cursive;
      color: #fff;
    }

    /* Countdown Styles */
    #countdown-container {
      text-align: center;
    }

    #countdown {
      font-size: 6rem;
      font-family: 'Russo One', sans-serif;
      font-weight: 700;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    /* Birthday Message Styles */
    #birthday-message {
      display: none;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out forwards;
    }

    h1 {
      font-size: 4rem;
      text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.4);
      color: #ff0077;
      margin-bottom: 20px;
    }

    /* Button (optional) */
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      color: #fff;
      background: #ee0979;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #ff6a00;
    }
  </style>
</head>
<body>
  <!-- Countdown Section -->
  <div id="countdown-container">
    <div id="countdown">10</div>
  </div>

  <!-- Birthday Message Section -->
  <div id="birthday-message">
    <h1>ðŸŽ‰ Today is My Birthday!</h1>
    </div>
  </div>

  <script>
    const countdownElement = document.getElementById('countdown');
    const birthdayMessageElement = document.getElementById('birthday-message');
    let countdown = 10;

    const interval = setInterval(() => {
      countdown--;
      countdownElement.textContent = countdown;

      if (countdown <= 0) {
        clearInterval(interval);
        countdownElement.style.display = 'none';
        birthdayMessageElement.style.display = 'block';
      }
    }, 1000);
  </script>
</body>
</html>
