<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Birthday Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #777;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .cont {
            position: relative;
            width: 300px;
            height: 300px;
            border: 5px solid #aaa;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #333;
        }

        .spinner {
            position: absolute;
            width: 250px;
            height: 250px;
            border: 5px solid transparent;
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .number {
            font-size: 3rem;
            color: white;
            font-weight: bold;
            z-index: 2;
        }

        .hidden {
            display: none;
        }

        /* Happy Birthday Section */
        .celebration {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center;
            color: white;
            font-size: 2rem;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .celebration img {
            width: 100px;
            animation: float 2s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            animation: confetti-fall 5s infinite;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) translateX(0); opacity: 1; }
            100% { transform: translateY(100vh) translateX(30px); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Countdown Container -->
    <div class="cont">
        <div class="spinner"></div>
        <div class="number" id="countdown">60</div>
    </div>

    <!-- Celebration Section -->
    <div class="celebration" id="celebration">
        <h1>Happy Birthday!</h1>
        <img src="baloon.jpg" alt="Balloon">
        <img src="baloon.jpg" alt="Balloon">
        <img src="baloon.jpg" alt="Balloon">
    </div>

    <script>
        // Countdown Logic
        let countdown = 60;
        const countdownElement = document.getElementById('countdown');
        const celebrationElement = document.getElementById('celebration');

        const interval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;

            if (countdown <= 0) {
                clearInterval(interval);

                // Hide Countdown
                document.querySelector('.cont').classList.add('hidden');

                // Show Celebration
                celebrationElement.style.display = 'flex';

                // Add Confetti
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.animationDelay = Math.random() * 5 + 's';
                    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    document.body.appendChild(confetti);

                    // Remove confetti after 5 seconds
                    setTimeout(() => confetti.remove(), 5000);
                }
            }
        }, 1000);
    </script>
</body>
</html>
