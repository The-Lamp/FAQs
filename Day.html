<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Countdown with Balloons</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/darkly/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Russo+One&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
      font-family: 'Pacifico', cursive;
      color: #fff;
      overflow: hidden;
      scroll-behavior: smooth;
    }

    /* Countdown Styles */
    #countdown-container {
      text-align: center;
    }

    #countdown {
      font-size: 6rem;
      font-family: 'Russo One', sans-serif;
      font-weight: 700;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    /* Birthday Message Styles */
    #birthday-message {
      display: none;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out forwards;
  user-select: none; /* Prevent text selection */
  -webkit-user-select: none; /* For Webkit browsers */
  -ms-user-select: none; /* For IE/Edge */
    }

    h1 {
      font-size: 4rem;
      text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.4);
      color: #ff0077;
      margin-bottom: 20px;
    }

    /* Confetti Animation */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #fff;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Random colors for confetti */
    .confetti:nth-child(odd) {
      background-color: #ff6a00;
    }

    .confetti:nth-child(even) {
      background-color: #ff0077;
    }

    /* Balloon Styles */
    .balloon {
      position: absolute;
      font-size: 4rem;
      animation: float 5s linear infinite;
      cursor: pointer;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) translateX(calc(30vw * (-1 + Math.random())));
        opacity: 0;
      }
    }

    .blast {
      position: absolute;
      font-size: 3rem;
      animation: blastEffect 1s ease-in-out;
    }

    @keyframes blastEffect {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Countdown Section -->
  <div id="countdown-container">
    <div id="countdown">10</div>
  </div>

  <!-- Birthday Message Section -->
  <div id="birthday-message">
    <h1>ðŸŽ‰ Today is My Birthday!</h1>
  </div>

  <!-- Confetti Container -->
  <div id="confetti-container"></div>

  <!-- Balloon Container -->
  <div id="balloon-container"></div>

  <script>
    const countdownElement = document.getElementById('countdown');
    const birthdayMessageElement = document.getElementById('birthday-message');
    const confettiContainer = document.getElementById('confetti-container');
    const balloonContainer = document.getElementById('balloon-container');
    let countdown = 10;

    // Countdown Timer Logic
    const interval = setInterval(() => {
      countdown--;
      countdownElement.textContent = countdown;

      if (countdown <= 0) {
        clearInterval(interval);
        countdownElement.style.display = 'none';
        birthdayMessageElement.style.display = 'block';
        launchConfetti();
        launchBalloons();
      }
    }, 1000);

    // Confetti Logic
    function launchConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDelay = Math.random() * 3 + 's';
        confetti.style.backgroundColor = randomColor();
        confettiContainer.appendChild(confetti);
      }
    }

    // Generate Random Color for Confetti
    function randomColor() {
      const colors = ['#ff6a00', '#ee0979', '#fad0c4', '#ff0077', '#00c9ff'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    // Balloon Logic
    function launchBalloons() {
      for (let i = 0; i < 20; i++) {
        const balloon = document.createElement('div');
        balloon.classList.add('balloon');
        balloon.textContent = 'ðŸŽˆ';
        balloon.style.left = Math.random() * 100 + 'vw';
        balloon.style.animationDelay = Math.random() * 5 + 's';

        balloon.addEventListener('click', () => popBalloon(balloon));

        balloonContainer.appendChild(balloon);
      }
    }

    function popBalloon(balloon) {
      const blast = document.createElement('div');
      blast.classList.add('blast');
      blast.textContent = 'ðŸ’¥';
      blast.style.left = balloon.style.left;
      blast.style.top = balloon.getBoundingClientRect().top + 'px';

      document.body.appendChild(blast);

      balloon.remove();

      setTimeout(() => {
        blast.remove();
      }, 1000);
    }
  </script>
</body>
</html>
