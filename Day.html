<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Countdown</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/darkly/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    #countdown {
      font-size: 6rem;
      color: #ffffff;
      font-weight: bold;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5);
    }

    #birthday-message {
      display: none;
      text-align: center;
    }

    h1 {
      font-size: 5rem;
      font-weight: bold;
      color: #ff4081;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1.5s ease-in-out;
    }

    #balloon {
      width: 150px;
      margin-top: 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 1rem;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div id="countdown">10</div>

  <div id="birthday-message">
    <h1>Happy Birthday!</h1>
    <img id="balloon" src="1000166670-removebg-preview.png" alt="Balloon">
  </div>

  <footer>Countdown to joy and celebration!</footer>

  <script>
    const countdownElement = document.getElementById('countdown');
    const birthdayMessageElement = document.getElementById('birthday-message');
    let countdown = 10;

    const interval = setInterval(() => {
      countdown--;
      countdownElement.textContent = countdown;

      if (countdown <= 0) {
        clearInterval(interval);
        countdownElement.style.display = 'none';
        birthdayMessageElement.style.display = 'block';
      }
    }, 1000);
  </script>
</body>
</html>
