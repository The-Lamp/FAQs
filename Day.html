<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Balloons</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/darkly/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Russo+One&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
      font-family: 'Pacifico', cursive;
      color: #fff;
      overflow: hidden;
    }

    /* Countdown Styles */
    #countdown-container {
      text-align: center;
    }

    #countdown {
      font-size: 6rem;
      font-family: 'Russo One', sans-serif;
      font-weight: 700;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    /* Birthday Message Styles */
    #birthday-message {
      display: none;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out forwards;
    }

    h1 {
      font-size: 4rem;
      text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.4);
      color: #ff0077;
      margin-bottom: 20px;
    }

    /* Balloon Styles */
    .balloon {
      position: absolute;
      font-size: 4rem;
      animation: float 7s linear infinite;
      cursor: pointer;
    }

    /* Float Animations */
    @keyframes float-up {
      0% {
        transform: translateY(100vh);
      }
      100% {
        transform: translateY(-120vh);
      }
    }

    @keyframes float-down {
      0% {
        transform: translateY(-120vh);
      }
      100% {
        transform: translateY(100vh);
      }
    }

    @keyframes float-left {
      0% {
        transform: translateX(-100vw);
      }
      100% {
        transform: translateX(100vw);
      }
    }

    @keyframes float-right {
      0% {
        transform: translateX(100vw);
      }
      100% {
        transform: translateX(-100vw);
      }
    }

    .blast {
      position: absolute;
      font-size: 3rem;
      animation: blastEffect 1s ease-in-out;
    }

    @keyframes blastEffect {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Countdown Section -->
  <div id="countdown-container">
    <div id="countdown">10</div>
  </div>

  <!-- Birthday Message Section -->
  <div id="birthday-message">
    <h1>ðŸŽ‰ Today is My Birthday!</h1>
  </div>

  <!-- Balloon Container -->
  <div id="balloon-container"></div>

  <script>
    const countdownElement = document.getElementById('countdown');
    const birthdayMessageElement = document.getElementById('birthday-message');
    const balloonContainer = document.getElementById('balloon-container');
    let countdown = 10;

    // Countdown Timer Logic
    const interval = setInterval(() => {
      countdown--;
      countdownElement.textContent = countdown;

      if (countdown <= 0) {
        clearInterval(interval);
        countdownElement.style.display = 'none';
        birthdayMessageElement.style.display = 'block';
        launchBalloons();
      }
    }, 1000);

    // Balloon Launch Logic
    function launchBalloons() {
      const isMobile = window.innerWidth <= 768;

      // Mobile: Two directions only
      const directions = isMobile
        ? ['up', 'down']
        : ['up', 'down', 'left', 'right'];

      for (let i = 0; i < 20; i++) {
        const direction = directions[Math.floor(Math.random() * directions.length)];
        const balloon = createBalloon(direction);
        balloonContainer.appendChild(balloon);
      }
    }

    // Create Balloons with Random Motion
    function createBalloon(direction) {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.textContent = 'ðŸŽˆ';

      if (direction === 'up') {
        balloon.style.left = Math.random() * 100 + 'vw';
        balloon.style.animationName = 'float-up';
      } else if (direction === 'down') {
        balloon.style.left = Math.random() * 100 + 'vw';
        balloon.style.animationName = 'float-down';
      } else if (direction === 'left') {
        balloon.style.top = Math.random() * 100 + 'vh';
        balloon.style.animationName = 'float-left';
      } else if (direction === 'right') {
        balloon.style.top = Math.random() * 100 + 'vh';
        balloon.style.animationName = 'float-right';
      }

      balloon.addEventListener('click', () => popBalloon(balloon));
      return balloon;
    }

    // Pop Balloon Animation
    function popBalloon(balloon) {
      const blast = document.createElement('div');
      blast.classList.add('blast');
      blast.textContent = 'ðŸ’¥';
      blast.style.left = balloon.style.left || balloon.getBoundingClientRect().left + 'px';
      blast.style.top = balloon.style.top || balloon.getBoundingClientRect().top + 'px';

      document.body.appendChild(blast);
      balloon.remove();

      setTimeout(() => {
        blast.remove();
      }, 1000);
    }
  </script>
</body>
</html>
