<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Countdown</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/darkly/bootstrap.min.css">
  <style>
    body {
      background-image: linear-gradient(to top, #a8edea 0%, #fed6e3 100%);
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #countdown {
      font-size: 5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }
    #birthday-message {
      display: none;
      text-align: center;
    }
    #balloon {
      width: 200px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div id="countdown">10</div>
  <div id="birthday-message">
    <h1>Happy Birthday!</h1>
    <img id="balloon" src="1000166670-removebg-preview.png" alt="Balloon">
  </div>

  <script src="confetti.js"></script>
  <script>
    let countdownElement = document.getElementById('countdown');
    let birthdayMessageElement = document.getElementById('birthday-message');
    let countdown = 60;

    const interval = setInterval(() => {
      countdown--;
      countdownElement.textContent = countdown;

      if (countdown <= 0) {
        clearInterval(interval);
        countdownElement.style.display = 'none';
        birthdayMessageElement.style.display = 'block';
        startConfetti(); // Start the confetti animation
      }
    }, 1000);

    // Ensure confetti.js is properly included in your project for this to work.
  </script>
</body>
</html>
