<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Countdown with Balloons</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/darkly/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Russo+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> 
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
      font-family: 'Pacifico', cursive;
      color: #fff;
      overflow: hidden;
      scroll-behavior: smooth;
    }

    /* Countdown Styles */
 /* Countdown Display Inspired by Uploaded Design */
#countdown-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

#countdown {
  display: flex;
  gap: 20px;
  justify-content: center;
  align-items: center;
  font-size: 3rem;
  text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
  color: #fff;
}

.countdown-section {
  display: flex;
  flex-direction: column;
  align-items: center;
  font-family: 'Russo One', sans-serif;
}

.countdown-value {
  font-size: 6rem;
  background: linear-gradient(to right, #ff6a00, #ee0979);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  font-weight: bold;
  animation: pulse 1s infinite;
}

.countdown-label {
  font-size: 1.5rem;
  color: #fff;
  text-transform: uppercase;
  letter-spacing: 1px;
}

/* Responsive Design */
@media (max-width: 768px) {
  #countdown {
    flex-direction: column;
    gap: 10px;
  }
  .countdown-value {
    font-size: 4rem;
  }
  .countdown-label {
    font-size: 1rem;
  }
}

    /* Birthday Message Styles */
    #birthday-message {
      display: none;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out forwards;
      user-select: none; /* Prevent text selection */
      -webkit-user-select: none; /* For Webkit browsers */
      -ms-user-select: none; /* For IE/Edge */
    }

    h1 {
      font-size: 4rem;
      text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.4);
      color: #ff0077;
      margin-bottom: 20px;
    }

    /* Confetti Animation */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #fff;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Random colors for confetti */
    .confetti:nth-child(odd) {
      background-color: #ff6a00;
    }

    .confetti:nth-child(even) {
      background-color: #ff0077;
    }

    /* Balloon Styles */
    .balloon {
      position: absolute;
      font-size: 4rem;
      animation: float 5s linear infinite;
      cursor: pointer;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) translateX(calc(30vw * (-1 + Math.random())));
        opacity: 0;
      }
    }

    .blast {
      position: absolute;
      font-size: 3rem;
      animation: blastEffect 1s ease-in-out;
    }

    @keyframes blastEffect {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="countdown">
  <div class="countdown-section">
    <div class="countdown-value" id="months">0</div>
    <div class="countdown-label">Months</div>
  </div>
  <div class="countdown-section">
    <div class="countdown-value" id="days">0</div>
    <div class="countdown-label">Days</div>
  </div>
  <div class="countdown-section">
    <div class="countdown-value" id="hours">0</div>
    <div class="countdown-label">Hours</div>
  </div>
  <div class="countdown-section">
    <div class="countdown-value" id="minutes">0</div>
    <div class="countdown-label">Minutes</div>
  </div>
  <div class="countdown-section">
    <div class="countdown-value" id="seconds">0</div>
    <div class="countdown-label">Seconds</div>
  </div>
  </div>
  
  <!-- Countdown Section -->
  <div id="countdown-container">
    <div id="countdown">60</div>
  </div>

  <!-- Birthday Message Section -->
  <div id="birthday-message">
    <h1>ðŸŽ‰ Today is My Birthday!</h1>
  </div>

  <!-- Confetti Container -->
  <div id="confetti-container"></div>

  <!-- Balloon Container -->
  <div id="balloon-container"></div>

  <script>
    const countdownElement = document.getElementById('countdown');
    const birthdayMessageElement = document.getElementById('birthday-message');
    const confettiContainer = document.getElementById('confetti-container');
    const balloonContainer = document.getElementById('balloon-container');

    // Set Target Date (25th July of current year)
    const targetDate = new Date(new Date().getFullYear(), 6, 25, 0, 0, 0); // July 25 at 00:00
    let interval;

    // Update countdown for months, days, hours, minutes, and seconds
    function updateCountdown() {
  const now = new Date();
  const timeDiff = targetDate - now;

  if (timeDiff > 0) {
    const months = Math.floor(timeDiff / (1000 * 60 * 60 * 24 * 30));
    const days = Math.floor((timeDiff % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

    document.getElementById('months').textContent = months;
    document.getElementById('days').textContent = days;
    document.getElementById('hours').textContent = hours;
    document.getElementById('minutes').textContent = minutes;
    document.getElementById('seconds').textContent = seconds;
  } else {
    clearInterval(interval);
    countdownElement.textContent = "Time's up!";
  }
}

        // Display specific messages
        if (now.getMonth() === 5) {
          countdownElement.textContent = "Next month is my birthday!";
        } else if (now.getMonth() === 6 && now.getDate() < 18) {
          countdownElement.textContent = "This month is my birthday!";
        } else if (now.getMonth() === 6 && now.getDate() >= 18 && now.getDate() < 24) {
          countdownElement.textContent = "Next week is my birthday!";
        } else if (now.getDate() === 24) {
          countdownElement.textContent = "This week is my birthday!";
        }
      } else if (now.getDate() === 24 && now.getHours() === 23 && now.getMinutes() === 59) {
        clearInterval(interval);
        startFinalCountdown();
      } else {
        countdownElement.textContent = "Yesterday was my birthday!";
      }
    }

    // Final 60-second countdown
    function startFinalCountdown() {
      let countdown = 60;
      countdownElement.textContent = countdown;

      const finalInterval = setInterval(() => {
        countdown--;
        countdownElement.textContent = countdown;

        if (countdown <= 0) {
          clearInterval(finalInterval);
          countdownElement.style.display = 'none';
          birthdayMessageElement.style.display = 'block';
          launchConfetti();
          launchBalloons();
        }
      }, 1000);
    }

    // Launch Confetti Logic
    function launchConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDelay = Math.random() * 3 + 's';
        confetti.style.backgroundColor = randomColor();
        confettiContainer.appendChild(confetti);
      }
    }

    // Generate Random Color for Confetti
    function randomColor() {
      const colors = ['#ff6a00', '#ee0979', '#fad0c4', '#ff0077', '#00c9ff'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    // Balloon Logic
    function launchBalloons() {
      for (let i = 0; i < 20; i++) {
        const balloon = document.createElement('div');
        balloon.classList.add('balloon');
        balloon.textContent = 'ðŸŽˆ';
        balloon.style.left = Math.random() * 100 + 'vw';
        balloon.style.animationDelay = Math.random() * 5 + 's';

        balloon.addEventListener('click', () => popBalloon(balloon));

        balloonContainer.appendChild(balloon);
      }
    }

    function popBalloon(balloon) {
      const blast = document.createElement('div');
      blast.classList.add('blast');
      blast.textContent = 'ðŸ’¥';
      blast.style.left = balloon.style.left;
      blast.style.top = balloon.getBoundingClientRect().top + 'px';

      document.body.appendChild(blast);

      balloon.remove();

      setTimeout(() => {
        blast.remove();
      }, 1000);
    }

    // Start the initial countdown
    interval = setInterval(updateCountdown, 1000);

    // Restart countdown logic for next year
    function resetCountdownForNextYear() {
      const now = new Date();
      if (now > targetDate) {
        targetDate.setFullYear(now.getFullYear() + 1);
        interval = setInterval(updateCountdown, 1000);
      }
    }
  </script>
</body>
</html>
