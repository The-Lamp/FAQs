<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Countdown</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/darkly/bootstrap.min.css">
  <style>
    body {
      background-image: linear-gradient(to top, #a8edea 0%, #fed6e3 100%);
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #countdown {
      font-size: 5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    #birthday-message {
      display: none;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    h1 {
      font-size: 4rem;
      color: #ff69b4;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
    #balloon {
      width: 200px;
      margin: 20px auto;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }
  </style>
</head>
<body>
  <div id="countdown">10</div>
  <div id="birthday-message">
    <h1>Happy Birthday!</h1>
    <img id="balloon" src="1000166670-removebg-preview.png" alt="Balloon">
  </div>

  <script>
    let countdownElement = document.getElementById('countdown');
    let birthdayMessageElement = document.getElementById('birthday-message');
    let countdown = 10;

    const interval = setInterval(() => {
      countdown--;
      countdownElement.textContent = countdown;

      if (countdown <= 0) {
        clearInterval(interval);
        countdownElement.style.display = 'none';
        birthdayMessageElement.style.display = 'block';
      }
    }, 1000);
  </script>
</body>
</html>
