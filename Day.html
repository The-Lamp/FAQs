<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Countdown with Balloons</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/darkly/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Russo+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <div id="countdown">
  <div class="countdown-section">
    <div class="countdown-value" id="months">0</div>
    <div class="countdown-label">Months</div>
  </div>
  <div class="countdown-section">
    <div class="countdown-value" id="days">0</div>
    <div class="countdown-label">Days</div>
  </div>
  <div class="countdown-section">
    <div class="countdown-value" id="hours">0</div>
    <div class="countdown-label">Hours</div>
  </div>
  <div class="countdown-section">
    <div class="countdown-value" id="minutes">0</div>
    <div class="countdown-label">Minutes</div>
  </div>
  <div class="countdown-section">
    <div class="countdown-value" id="seconds">0</div>
    <div class="countdown-label">Seconds</div>
  </div>
  </div>
  
  <!-- Countdown Section -->
  <div id="countdown-container">
    <div id="countdown">60</div>
  </div>

  <!-- Birthday Message Section -->
  <div id="birthday-message">
    <h1>ðŸŽ‰ Today is My Birthday!</h1>
  </div>

  <!-- Confetti Container -->
  <div id="confetti-container"></div>

  <!-- Balloon Container -->
  <div id="balloon-container"></div>

  <script>
    const countdownElement = document.getElementById('countdown');
    const birthdayMessageElement = document.getElementById('birthday-message');
    const confettiContainer = document.getElementById('confetti-container');
    const balloonContainer = document.getElementById('balloon-container');

    // Set Target Date (25th July of current year)
    const targetDate = new Date(new Date().getFullYear(), 6, 25, 0, 0, 0); // July 25 at 00:00
    let interval;

    // Update countdown for months, days, hours, minutes, and seconds
    function updateCountdown() {
  const now = new Date();
  const timeDiff = targetDate - now;

  if (timeDiff > 0) {
    const months = Math.floor(timeDiff / (1000 * 60 * 60 * 24 * 30));
    const days = Math.floor((timeDiff % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

    document.getElementById('months').textContent = months;
    document.getElementById('days').textContent = days;
    document.getElementById('hours').textContent = hours;
    document.getElementById('minutes').textContent = minutes;
    document.getElementById('seconds').textContent = seconds;
  } else {
    clearInterval(interval);
    countdownElement.textContent = "Time's up!";
  }
}

        // Display specific messages
        if (now.getMonth() === 5) {
          countdownElement.textContent = "Next month is my birthday!";
        } else if (now.getMonth() === 6 && now.getDate() < 18) {
          countdownElement.textContent = "This month is my birthday!";
        } else if (now.getMonth() === 6 && now.getDate() >= 18 && now.getDate() < 24) {
          countdownElement.textContent = "Next week is my birthday!";
        } else if (now.getDate() === 24) {
          countdownElement.textContent = "This week is my birthday!";
        }
      } else if (now.getDate() === 24 && now.getHours() === 23 && now.getMinutes() === 59) {
        clearInterval(interval);
        startFinalCountdown();
      } else {
        countdownElement.textContent = "Yesterday was my birthday!";
      }
    }

    // Final 60-second countdown
    function startFinalCountdown() {
      let countdown = 60;
      countdownElement.textContent = countdown;

      const finalInterval = setInterval(() => {
        countdown--;
        countdownElement.textContent = countdown;

        if (countdown <= 0) {
          clearInterval(finalInterval);
          countdownElement.style.display = 'none';
          birthdayMessageElement.style.display = 'block';
          launchConfetti();
          launchBalloons();
        }
      }, 1000);
    }

    // Launch Confetti Logic
    function launchConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDelay = Math.random() * 3 + 's';
        confetti.style.backgroundColor = randomColor();
        confettiContainer.appendChild(confetti);
      }
    }

    // Generate Random Color for Confetti
    function randomColor() {
      const colors = ['#ff6a00', '#ee0979', '#fad0c4', '#ff0077', '#00c9ff'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    // Balloon Logic
    function launchBalloons() {
      for (let i = 0; i < 20; i++) {
        const balloon = document.createElement('div');
        balloon.classList.add('balloon');
        balloon.textContent = 'ðŸŽˆ';
        balloon.style.left = Math.random() * 100 + 'vw';
        balloon.style.animationDelay = Math.random() * 5 + 's';

        balloon.addEventListener('click', () => popBalloon(balloon));

        balloonContainer.appendChild(balloon);
      }
    }

    function popBalloon(balloon) {
      const blast = document.createElement('div');
      blast.classList.add('blast');
      blast.textContent = 'ðŸ’¥';
      blast.style.left = balloon.style.left;
      blast.style.top = balloon.getBoundingClientRect().top + 'px';

      document.body.appendChild(blast);

      balloon.remove();

      setTimeout(() => {
        blast.remove();
      }, 1000);
    }

    // Start the initial countdown
    interval = setInterval(updateCountdown, 1000);

    // Restart countdown logic for next year
    function resetCountdownForNextYear() {
      const now = new Date();
      if (now > targetDate) {
        targetDate.setFullYear(now.getFullYear() + 1);
        interval = setInterval(updateCountdown, 1000);
      }
    }
  </script>
</body>
</html>
